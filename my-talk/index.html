<!DOCTYPE html>
<html>

<head>
  <title>Scala Reveal JS</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="stylesheet" href="./../reveal/css/reveal.css">
  <link rel="stylesheet" href="./../reveal/css/theme/white.css" id="theme">
  <link rel="stylesheet" href="./css/presentation.css">

  <!-- Code syntax highlighting -->
  <link rel="stylesheet" href="./../reveal/lib/css/vscode.css">
</head>

<body>
  <!-- Your compiled JS presentation -->
  <script type="text/javascript" src="./target/scala-2.13/mytalk-jsdeps.js"></script>
  <script type="text/javascript" src="./target/scala-2.13/mytalk-fastopt.js"></script>

  <script src="./../reveal/lib/js/head.min.js"></script>
  <script src="./../reveal/js/reveal.js"></script>

  <script>
    Reveal.initialize({
      width: "80%",
      height: "100%",
      controls: false,
      progress: false,
      history: false,
      center: true,

      transition: 'none',

      math: {
        config: 'TeX-AMS_HTML-full'
      },

      dependencies: [
        { src: './../reveal/lib/js/classList.js', condition: function () { return !document.body.classList; } },
        { src: './../reveal/plugin/highlight/highlight.js', async: true, callback: function () { hljs.initHighlightingOnLoad(); } },
        { src: './../reveal/plugin/zoom-js/zoom.js', async: true },
        { src: './../reveal/plugin/math/mathjax.js', async: true }
      ]
    });
  </script>
</body>

</html>
